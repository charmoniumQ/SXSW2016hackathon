<template name="PerformerHome">
	<h1> {{ artistName }} </h1>

 	<div class="gigList table-responsive">
 	<h2> Accepted Gigs </h2>
	<table class="table">
		<thead>
			<tr>
				<th> Venue </th>
				<th> Date </th>
				<th> Expected Pay </th>
				<th> Expected Audience Size </th>
			</tr>
		</thead>
		<tbody>
			{ #each gigsA }
				<tr>
					<td> { venueName } </td>
					<td> {{ date }} </td>
					<td> { variable1 } </td>
					<td> { variable2 } </td>
				</tr>
			{ /each }
		</tbody>
	</table>
	</div>

	 <div class="gigList table-responsive">
 	<h2> Pending Gigs </h2>
	<table class="table">
		<thead>
			<tr>
				<th> Venue </th>
				<th> Date </th>
				<th> Expected Pay </th>
				<th> Expected Audience Size </th>
			</tr>
		</thead>
		<tbody>
			{ #each gigsB }
				<tr>
					<td> { venueName } </td>
					<td> {{ date }} </td>
					<td> { variable1 } </td>
					<td> { variable2 } </td>
				</tr>
			{ /each }
		</tbody>
	</table>
	</div>
</template>
