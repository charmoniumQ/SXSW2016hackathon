<template name="VenueProfile">
	<h1> { venueName } </h1>
	<div class="table-responsive">
	<table class="table">
	  	<tr>
	    	<th>Name</th>
	    	<td> { venueName } </td>
	  	</tr>
	  	<tr>
	    	<th>Location</th>
	    	<td> { venueLocation } </td>
		</tr>
	  	<tr>
	    	<th>Genres</th>
	    	<td> { venueGenres } </td>
	  	</tr>
	  	<tr>
	    	<th>Rating</th>
	    	<td> { venueRating } </td>
	  	</tr>
	</table>
	</div>
</template>
