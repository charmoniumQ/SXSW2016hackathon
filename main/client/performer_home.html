<template name="PerformerHome">
	<h1> {{ performerName }} </h1>

 	<div class="gigList table-responsive">
 	<h2> Accepted Gigs </h2>
	<table class="table">
		<thead>
			<tr>
				<th> Venue </th>
				<th> Date </th>
				<th> Expected Pay </th>
				<th> Expected Audience Size </th>
			</tr>
		</thead>
		<tbody>
			{{ #each gigsA }}
				<tr>
					<td> {{ venue }} </td>
					<td> {{ date }} </td>
					<td> {{ price }} </td>
					<td> {{ variable2 }} </td>
				</tr>
			{{ /each }}
		</tbody>
	</table>
	</div>

	 <div class="gigList table-responsive">
 	<h2> Pending Gigs </h2>
	<table id="acceptVenues" class="table">
		<thead>
			<tr>
				<th> Venue </th>
				<th> Date </th>
				<th> Expected Pay </th>
				<th> Expected Audience Size </th>
				<th> ACCEPT </th>
			</tr>
		</thead>
		<tbody>
			{{ #each gigsB }}
				<tr data-venue="{{venue}}" data-date="{{date}}" data-price="{{price}}">
					<td> {{ venue }} </td>
					<td> {{ date }} </td>
					<td> {{ price }} </td>
					<td> {{ variable2 }} </td>
					<td> CLICK </td>
				</tr>
			{{ /each }}
		</tbody>
	</table>
	</div>
</template>
