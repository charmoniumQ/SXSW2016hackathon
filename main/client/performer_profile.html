<template name="PerformerProfile">
	<h1> { venueName } </h1>
	<div class="table-responsive">
	<table class="table">
	  	<tr>
	    	<th>Name</th>
	    	<td> { artistName } </td>
	  	</tr>
	  	<tr>
	    	<th>Location</th>
	    	<td> { artistLocation } </td>
		</tr>
	  	<tr>
	    	<th>Genres</th>
	    	<td> { artistGenres } </td>
	  	</tr>
	  	<tr>
	    	<th>Rating</th>
	    	<td> { artistRating } </td>
	  	</tr>
	</table>
	</div>
</template>
