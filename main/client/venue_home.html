<template name="VenueHome">
	<h1> {{ venueName }} </h1>

	{{> search }}
	
 	<div class="bidList table-responsive">
 	<h2> Finished Bids </h2>
	<table class="table">
		<thead>
			<tr>
				<th> Artist </th>
				<th> Bid Date </th>
				<th> Performance Date </th>
				<th> Your Bid </th>
				<th> Highest Bid </th>
				<th> Highest Bidder </th>
			</tr>
		</thead>
		<tbody>
			{{ #each bidsA }}
				<tr>
					<td> {{ artist.profile.name }} </td>
					<td> {{ bidDate }} </td>
					<td> {{ perfDate }} </td>
					<td> {{ price }} </td>
					{{#if bidsA.max_bid}}
						<td> {{ bidsA.max_bid.venue.profile.name }} </td>
						<td> {{ bidsA.max_bid.price }} </td>
					{{else}}
						<td>None</td>
						<td></td>
					{{/if}}
				</tr>
			{{ /each }}
		</tbody>
	</table>
	</div>

 	<div class="bidList table-responsive">
 	<h2> Pending Bids </h2>
	<table class="table">
		<thead>
			<tr>
				<th> Artist </th>
				<th> Bid Date </th>
				<th> Performance Date </th>
				<th> Your Bid </th>
				<th> Highest Bid </th>
				<th> Highest Bidder </th>
			</tr>
		</thead>
		<tbody>
			{{ #each bidsB }}
				<tr>
					<td> {{ artist.profile.name }} </td>
					<td> {{ bidDate }} </td>
					<td> {{ perfDate }} </td>
					<td> {{ price }} </td>
					{{#if bidsB.max_bid}}
						<td> {{ bidsB.max_bid.venue.profile.name }} </td>
						<td> {{ bidsB.max_bid.price }} </td>
					{{else}}
						<td>None</td>
						<td></td>
					{{/if}}
				</tr>
			{{ /each }}
		</tbody>
	</table>
	</div>

	<div class="bidList table-responsive">
 	<h2> Make New Bids </h2>
	<table id="newBids" class="table">
		<thead>
			<tr>
				<th> Artist </th>
				<!-- <th> Date </th> -->
				<!-- <th> Your Bid </th> -->
				<!-- <th> Highest Bid </th> -->
				<!-- <th> Highest Bidder </th> -->
			</tr>
		</thead>
		<tbody>
			{{ #each artistList }}
				<tr data-name="{{_id}}">
					<td> {{ this.profile.name }} </td>
					<!-- <td> Choose </td> -->
					<!-- <td> Choose </td> -->
					<!-- <td> {{ artistList.max_bid.venue.profile.name }}</td> -->
					<!-- <td> { artistList.max_bid.price } </td> -->
				</tr>
			{{ /each }}
		</tbody>
	</table>
	</div>
	{{> addBidModalTemplate}}
</template>

<template name="addBidModalTemplate">
  <div class="modal fade in" id="addBidModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Bid</h4>
        </div>
        <div class="modal-body">
			<form id="add">
				<label>Bid Date</label>
				<input type="date" name="bidDate">
				<label>Performance Date</label>
				<input type="date" name="perfDate">
				<label>Bid ammount</label>
				<input type="number" name="bid">
				<input id="quitModal" type="submit" value="Place Bid">
			</form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
