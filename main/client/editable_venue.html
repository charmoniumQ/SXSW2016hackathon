<template name="venue-edit">
	<form>
		<label>Venue Name</label>
		<input type="text" name="name" value="{{venue.venueName}}">
		<label>Location</label>
		<input type="text" name="location" value="{{venue.venueLocation}}">
		<label>Genre(s)</label>
		<input type="text" name="genres" value="{{venue.venueGenres}}">
	</form>
</template>
