<template name="searchBar">
	<input type="text" name="query">
	<button>Search</button>
</template>

<template name="bidItem">
	<tr>
		<td> { artistName } </td>
		<td> { artistGenres } </td>
		<td> { artistRating } </td>
		<td> { venueBid } </td>
		<td> { venueBidder } </td>
	</tr>
 </template>

<template name="bidList">
	<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th> Artist </th>
				<th> Genres </th>
				<th> Rating </th>
				<th> Highest Bid </th>
				<th> Highest Bidder </th>
			</tr>
		</thead>
		<tbody>
			{ #each bid }
				{{> bidItem}}
			{ /each }
		</tbody>
	</table>
	</div>
</template>
