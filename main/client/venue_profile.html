<template name="VenueProfile">
	<h1>{{venue.name}}</h1>
	<div class="table-responsive">
	<table class="table">
	  	<tr>
	    	<th>Name</th>
	    	<td>{{venue.name}}</td>
	  	</tr>
	  	<tr>
	    	<th>Location</th>
	    	<td>{{venue.location}}</td>
		</tr>
	  	<tr>
	    	<th>Genres</th>
	    	<td>{{venue.genres}}</td>
	  	</tr>
	  	<tr>
	    	<th>Rating</th>
	    	<td>{{venue.rating}}</td>
	  	</tr>
	</table>
	</div>
</template>
