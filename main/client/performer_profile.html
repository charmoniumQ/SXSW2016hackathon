<template name="PerformerProfile">
	{{#if performer}}
	<h1>{{performer.name}}</h1>
	<div class="table-responsive">
	<table class="table">
	  	<tr>
	    	<th>Name</th>
	    	<td>{{performer.name}}</td>
	  	</tr>
	  	<tr>
	    	<th>Location</th>
	    	<td>{{performer.location}}</td>
		</tr>
	  	<tr>
	    	<th>Genres</th>
	    	<td>{{performer.genres}}</td>
	  	</tr>
	  	<tr>
	    	<th>Rating</th>
	    	<td>{{performer.rating}}</td>
	  	</tr>
	</table>
	</div>
	{{/if}}
</template>

  </ul>
</template>
